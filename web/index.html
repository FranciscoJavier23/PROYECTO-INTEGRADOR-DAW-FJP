<html>
	<head>
		<title>FranJa running</title>
		<meta charset="utf-8">		
		<link rel="icon" type="image/png" href="images/favicon-32x32.png" />
		<!-- CSS y scripts para el formulario -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> <!-- El atributo integrity es para que el navegador no carge el fichero si ha sido manipulado -->
		<!-- CSS Principal -->
		<link rel="stylesheet" href="css/estilo.css" />
	</head>
	
	<body>
		<div id="content">
			<div id="header">
				<div id="logo">
					<img src="images/logofranjarunningtransparente3.png" height="110" width="250">
				</div>
			</div>
			
			<div id="main">
				<video autoplay muted loop poster="images/imagenfondo.jpg" id="bgvid">	<!-- añadir muted dsp de autoplay para silenciar el video-->
					<source src="video/videoDeFondo4.mp4" type="video/mp4">
				</video>
				<div id="textoinicio">
					<div id="slogan">
						NO SIGAS TUS SUEÑOS, ¡PERSÍGUELOS!
					</div>
					<div id="info">
						Porque la felicidad se encuentra a lo largo del camino, no al final. Utiliza "FranJa running" para hacer un seguimiento de tus actividades deportivas
					</div>
				</div>
				<div id="formulario">
					<div class="bs-example">
						<form>
							<div class="form-group">
								<label for="usuario">Usuario</label>
								<input type="text" class="form-control" id="usuario" placeholder="Usuario">
							</div>
							<div class="form-group">
								<label for="inputPassword">Password</label>
								<input type="password" class="form-control" id="inputPassword" placeholder="Password">
							</div>
							<div class="checkbox">
								<label><input type="checkbox"> Recordar</label>
							</div>
							<button type="submit" class="btn btn-primary" id="login">Login</button>
							<hr>							
							<p>Si no tienes cuenta <br>
							créala pulsando aquí:</p>
							<button type="submit" class="btn btn-primary" id="registrar">Registrar</button>
						</form>
					</div>
				</div>				
			</div>
			
			<div id="footer">
				Pie de página
				(en construcción)
			</div>
		</div>

	</body>
</html>
