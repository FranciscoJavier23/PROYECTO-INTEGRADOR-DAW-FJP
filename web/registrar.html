<html>
	<head>
		<title>Registro</title>
		<meta charset="utf-8">	
		<link rel="icon" type="image/png" href="images/favicon-32x32.png" />
		<!-- CSS Principal -->
		<link rel="stylesheet" href="css/estiloformulario.css" />	
		<!-- CSS y scripts para el formulario -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> <!-- El atributo integrity es para que el navegador no carge el fichero si ha sido manipulado -->				
	</head>
	
	<body>
		<div id="content">
			<div id="header">
				<div id="logo">
					<a href="index.html">
						<img src="images/logofranjarunningtransparente3.png" height="110" width="250">
					</a>
				</div>		
			</div>
			<div id="formulario">
				<div id="formulario1">
					<div class="bs-example">
						<form>
							<div class="form-group">
								<label for="nickname">Nickname</label>
								<input type="text" class="form-control" id="nickname" placeholder="Nickname">
							</div>
							<div class="form-group">
								<label for="nombre">Nombre</label>
								<input type="text" class="form-control" id="nombre" placeholder="Nombre">
							</div>
							<div class="form-group">
								<label for="correo">Correo</label>
								<input type="email" class="form-control" id="correo" placeholder="Correo">
							</div>
							<div class="form-group">
								<label for="inputPassword">Password</label>
								<input type="password" class="form-control" id="inputPassword" placeholder="Password">
							</div>
							<div class="form-group">
								<label for="estatura">Estatura</label>
								<input type="number" class="form-control" id="estatura" placeholder="Estatura">
							</div>
							<div class="form-group">
								<label for="peso">Peso</label>
								<input type="number" class="form-control" id="peso" placeholder="Peso">
							</div>
						</form>
					</div>
				</div>
				<div id="formulario2">
					<h3>Tipo de corredor</h3>
					<div>
						<div>
						  <input type="radio" name="tipo-corredor" id="corredor-casual" required>
						  <label for="corredor-casual">Corredor casual</label>						
						</div>
						
						<div>
							<input type="radio" name="tipo-corredor" id="corredor-mediofondo">
							<label for="corredor-mediofondo">Corredor de medio fondo</label>
						
							<div class="oculto">								
								<div class="form-group">
									<label for="marca5">Marca en 5km</label>
									<input type="time" id="marca5" name="marca5" placeholder="Marca en 5km" align="right">
								</div>
								<div class="form-group">
									<label for="marca10">Marca en 10km</label>
									<input type="time" id="marca10" name="marca10" placeholder="Marca en 10km" align="right">
								</div>
								<div class="form-group">
									<label for="marcaMedia">Marca en media maraton</label>
									<input type="time" id="marcaMedia" name="marcaMedia" placeholder="Marca en media maraton">
								</div>
							</div>
						</div>
						
						<div>
							<input type="radio" name="tipo-corredor" id="corredor-fondo">
							<label for="corredor-fondo">Corredor fondo</label>
						
							<div class="oculto">
								<div class="form-group">
									<label for="marcaMedia">Marca en media maraton</label>
									<input type="text" id="marcaMedia" name="marcaMedia" placeholder="Marca en media maraton">
								</div>
								<div class="form-group">
									<label for="marcaMaraton">Marca en maraton</label>
									<input type="text" id="marcaMaraton" name="marcaMaraton" placeholder="Marca en maraton">
								</div>
							</div>
						</div>
						
						<div>
							<input type="radio" name="tipo-corredor" id="corredor-trail">
							<label for="corredor-trail">Corredor de trail</label>
						
							<div class="oculto">
								<h4>Carrera mas larga:</h4>
								<div class="form-group">
									<label for="nombreCarrera">Nombre carrera</label>
									<input type="text" id="nombreCarrera" name="nombreCarrera" placeholder="Nombre carrera">
								</div>
								<div class="form-group">
									<label for="distancia">Distancia</label>
									<input type="number" id="distancia" name="distancia" placeholder="Distancia">
								</div>
								<div class="form-group">
									<label for="desnivel">Desnivel</label>
									<input type="number" id="desnivel" name="desnivel" placeholder="Desnivel">
								</div>
								<div class="form-group">
									<label for="distancia">Tiempo</label>
									<input type="time" id="tiempo" name="tiempo" placeholder="Tiempo">
								</div>
							
							</div>
						</div>
					</div>					
				</div>				
		</div>
		<div id="boton">
			<button type="submit" class="btn btn-primary" id="registrar">Registrar</button>
		</div>
		<div id="foote">				
			<div id="copyright">					
				Â© Febrero 2017 FranJa running. Todos los derechos reservados.
			</div>
		</div>
	</body>
</html>
